
    <div class="container-fluid main" style="position:fixed">
        <div class="row">
        <div class="col-md-5 offset-md-3">
        <div class="card mt-4">
        <div class="card-header nav-bg-color text-white">
        <h4>Reset Password</h4>
        <p *ngIf="message">{{message}}</p>
        </div>
        <div class="card-body">
        <form action="login" method="post">
          <div class="form-group">
            <label for="password">new password</label>
            <input type="password" class="form-control" id="password"  placeholder="Enter your new password" name="userEmail" [(ngModel)]="forgotPasswordModel.password" required>
           
          </div>

          <div class="form-group">
            <label for="confirm-password">confirm-password</label>
            <input type="password" class="form-control" id="confirm-password"  placeholder="please confirm password" name="userEmail" [(ngModel)]="confirmPassword"  (keyup)="checkMatchPassword()" required>
            <small *ngIf="!match" id="emailHelp" class="form-text text-muted">confirm-password does not match with password </small>
          </div>

          <div class="form-group">
            <label for="exampleInputEmail1"> show password</label>
            <input type="checkbox"  (click)="showPassword()" >
  
          </div>
          <div class="container text-center">
            <button type="submit" class="btn btn-primary" (click)="resetPassword()" [disabled]="!match">Reset password</button>
            </div>
        </form>
        </div>
        
        </div>
        </div>
        </div>
        </div>
