
<html>
<head>

<title>categories list</title>
</head>
<body>

<div class="main mt-6">
<table class="table">
		<thead class='thead-light'>
		<tr>
		<th>Category Id</th>
		<th>Category Title</th>
		<th>Category Description</th>
		<th>delete</th>
		<th>update</th>
		</tr>
		
		<tr *ngFor="let category of categories">
		<td>{{category.id}}</td>
		<td>{{category.name}}</td>
		<td>{{category.description}}</td>
		<td><button class="btn btn-danger delete-button" (click)="deleteCategory(category.id)">delete</button></td>
		<td><button class="btn btn-success" (click)="navigateUpdateCategory(category.id)">update</button></td>
		</tr>
		
		</thead>
		</table>
</div>	
		

</body>
</html>
