
  <div class="card update-container">
    <form action="addCategory" method="post">
        <div class="form-group">
     <label for="exampleFormControlInput1">Category Title</label>
     <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Enter Category Title" name="name" [(ngModel)]="category.name" required>
   </div>
        <div class="form-group">
   <label for="exampleFormControlTextarea7">Category Description</label>
     <textarea class="form-control" id="exampleFormControlTextarea7" rows="2" name="description" [(ngModel)]="category.description"  required></textarea>
   </div>
   <button type="submit" class="btn btn-outline-success" (click)="addCategory(category)">Add Category</button>
     <button type="reset" class="btn btn-outline-warning">Reset</button>
 </form>

  </div>
